<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AG-Admin</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css"/>
    <style>
        .reCaptchaContainer {
            display: inline-block;
            position: relative;
        }

        .checkBlock {
            position: absolute;
        }
    </style>
</head>
<body>
<div class="htmleaf-container">
    <div class="wrapper">
        <div class="container">
            <h1>Welcome</h1>
            <form class="form" action="/login" method="post">
                <a id="gotoLink"></a>
                <div>[[${appId}]]</div>
                <div>[[${appAuthCode}]]</div>
            </form>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

<script th:src="@{/static/js/jquery-2.1.1.min.js(param=1)}" type="text/javascript"></script>
<script>
    let appId = "[[${appId}]]";
    let redirectUrl = "[[${redirectUrl}]]";
    let appAuthCode = "[[${appAuthCode}]]";
    let url = "https://openauth.alipay.com/oauth2/publicAppAuthorize.htm?app_id=" + appId + "&scope=auth_base,auth_user&redirect_uri=" + encodeURIComponent(redirectUrl);

    $(document).ready(function () {
        $('#gotoLink').attr("href", url).text(url);
    })
</script>
</body>
</html>
